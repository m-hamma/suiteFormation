<div class="container d-flex flex-row " style="padding-top:200px;">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="d-flex flex-column form-group flex-fill">
      <label>Nom</label>
      <input formControlName="nom" type="text"/>
      <div *ngIf="nom.errors && nom.touched">
        <p class="error" *ngIf="nom.errors.notPaul">
          Le nom doit etre diff√©rent de paul
        </p>
        <p class="error" *ngIf="nom.errors.required">
          Le nom est obligatoire
        </p>
      </div>
    </div>
    <div class="d-flex flex-column form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" name="email"/>
    </div>
    <div class="d-flex flex-column form-group">
      <label>Password</label>
      <input formControlName="password" type="password"/>
      <div *ngIf="password.errors && password.touched">
        <p class="error" *ngIf="password.errors.notMatching && password.touched">
          Les mots de passe ne sont pas identiques
        </p>

      </div>
    </div>
    <div class="d-flex flex-column form-group">
      <label>Confirm Password</label>
      <input #confirmation type="password"/>
      <div *ngIf="password.errors && password.touched">
        <p class="error" *ngIf="password.errors.notMatching && password.touched">
          Les mots de passe ne sont pas identiques
        </p>

      </div>
    </div>
    <button class="btn btn-primary" style="margin-top:20px;">Valider</button>
  </form>

</div>
